<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sample.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="heading">
        <h1>Dropdown List</h1>
    </div>
    <div class="dropDown">
        <div class="selectDrop">
            <span class="select-text"> Select the Course</span>
            <span class="arrow-down"><i class="fa-solid fa-caret-down"></i></span>
        </div>
        <ul class="list-items">
            <li class="list-name">
                <span class="check-box"><i class="fa-solid fa-check"></i></span>
                <span class="list-text">Python Full Stack</span>
            </li>
            <li class="list-name">
                <span class="check-box"><i class="fa-solid fa-check"></i></span>
                <span class="list-text">Java Full Stack</span>
            </li>
            <li class="list-name">
                <span class="check-box"><i class="fa-solid fa-check"></i></span>
                <span class="list-text">Data Science</span>
            </li>
            <li class="list-name">
                <span class="check-box"><i class="fa-solid fa-check"></i></span>
                <span class="list-text">Mearn stack</span>
            </li>
        </ul>
    </div>
    <script src="sample.js"></script>
</body>
</html>
