<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="head">
        <h1>Dropdown List</h1>
    </div>
    <div class="Dropdown">
        <div class="drop-text">
            <span class="select-text">Select the Language</span>
            <span class="arrow-down"><i class="fa-solid fa-caret-down"></i></span>
        </div>
        <ul>
            <li class="list-text">
                <span class="checkBox"><i class="fa-solid fa-check"></i></span>
                <span class="text">Html</span>
            </li>
            <li class="list-text">
                <span class="checkBox"><i class="fa-solid fa-check"></i></span>
                <span class="text">css</span>
            </li>
            <li class="list-text">
                <span class="checkBox"><i class="fa-solid fa-check"></i></span>
                <span class="text">javascript</span>
            </li>
            <li class="list-text">
                <span class="checkBox"><i class="fa-solid fa-check"></i></span>
                <span class="text">jquery</span>
            </li>
            <li class="list-text">
                <span class="checkBox"><i class="fa-solid fa-check"></i></span>
                <span class="text">bootstrap</span>
            </li>
        </ul>
    </div>
    <script src="style.js"></script>
</body>
</html>
